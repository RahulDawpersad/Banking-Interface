<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Transfer</title>
</head>
<body>
    <h1>Money Transfer</h1>
    <form action="/transfer" method="post">
        <label for="recipient_account">Recipient Account Number:</label><br>
        <input type="text" id="recipient_account" name="recipient_account" required><br>
        <label for="recipient_name">Recipient Name:</label><br>
        <input type="text" id="recipient_name" name="recipient_name" required><br>
        <label for="amount">Amount:</label><br>
        <input type="text" id="amount" name="amount" required><br><br>
        <input type="submit" value="Transfer">
    </form>
</body>
</html>
